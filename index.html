<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReBook - Buy & Sell Used Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>ðŸ“š ReBook</h1>
      <nav id="auth-nav">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </nav>
    </header>

    <!-- Auth Section -->
    <section id="auth-section" class="auth-section">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Continue</button>
      </form>
      <p id="auth-message"></p>
    </section>

    <!-- Main User Area -->
    <section id="welcome-section" class="hidden">
      <h2 id="welcome-user">Welcome!</h2>

      <!-- Sell Book -->
      <section class="sell-section">
        <h3>Sell Your Book</h3>
        <form id="sell-form">
          <input type="text" id="title" placeholder="Book Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="number" id="price" placeholder="Price â‚¹" required />
          <input type="text" id="condition" placeholder="Condition" required />
          <input type="url" id="image_url" placeholder="Image URL" required />
          <button type="submit">Upload Book</button>
        </form>
        <p id="message"></p>
      </section>

      <!-- Available Books -->
      <section class="books-section">
        <h3>Available Books</h3>
        <div id="books-container" class="books-container">
          <p>Loading books...</p>
        </div>
      </section>
    </section>

    <footer>
      <p>Â© 2025 ReBook | Making reading affordable for everyone ðŸ’š</p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
