<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReBook | Buy & Sell Used Books</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <!-- NAV -->
  <header class="navbar">
    <div class="logo">ðŸ“š ReBook</div>
    <nav class="nav-right">
      <div id="welcome-text" class="welcome-text" style="display:none"></div>
      <button id="login-toggle" class="btn-ghost">Login</button>
      <button id="signup-toggle" class="btn-ghost">Sign up</button>
      <button id="logout-btn" class="btn-primary" style="display:none">Logout</button>
    </nav>
  </header>

  <!-- AUTH AREA -->
  <main>
    <section id="auth-section" class="auth-section">
      <div class="auth-card" id="login-card">
        <h2>Login</h2>
        <form id="login-form" autocomplete="on">
          <input id="login-email" type="email" placeholder="Email" required />
          <input id="login-password" type="password" placeholder="Password" required />
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="muted">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        <p id="login-message" class="message"></p>
      </div>

      <div class="auth-card" id="signup-card" style="display:none">
        <h2>Create account</h2>
        <form id="signup-form" autocomplete="on">
          <input id="signup-email" type="email" placeholder="Email" required />
          <input id="signup-password" type="password" placeholder="Password (min 6 chars)" required />
          <button type="submit" class="btn-primary">Sign up</button>
        </form>
        <p class="muted">Already have account? <a href="#" id="show-login">Login</a></p>
        <p id="signup-message" class="message"></p>
      </div>
    </section>

    <!-- WELCOME + UPLOAD + BOOKS (visible after login) -->
    <section id="app-section" class="app-section" style="display:none">
      <div class="container">
        <h1 id="welcome-user">Welcome!</h1>

        <div class="upload-card">
          <h3>Sell your book</h3>
          <form id="sell-form">
            <input id="title" type="text" placeholder="Book title" required />
            <input id="author" type="text" placeholder="Author" required />
            <input id="price" type="number" placeholder="Price (â‚¹)" required />
            <input id="condition" type="text" placeholder="Condition (Good / Like New)" required />
            <input id="image_url" type="url" placeholder="Image URL (direct link)" required />
            <button type="submit" class="btn-primary">Upload book</button>
          </form>
          <p id="sell-message" class="message"></p>
        </div>

        <div class="books-list">
          <h3>Available Books</h3>
          <div id="books-container" class="book-grid">
            <p>Loading books...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 ReBook â€” Buy Â· Sell Â· Reuse</p>
  </footer>
</body>
</html>
